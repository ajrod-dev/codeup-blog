<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<form th:action="@{/sign-up}" th:method="post" th:object="${newUser}">
    <label for="username">Username</label>
    <input id="username" name="username" type="text" th:field="*{username}">
    <label for="email">Email</label>
    <input id="email" name="email" type="text" th:field="*{email}">
    <label for="password">Password</label>
    <input id="password" name="password" type="password" th:field="*{password}">
    <button type="submit">Sign Up</button>
</form>

</body>
</html>
