<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/fragment :: head('Viewing All Posts')"></head>
<body>
<nav th:replace="partials/fragment :: navbar"></nav>

<div class="main">
    <div class="form-control">
        <div class="container">
            <div class="row">

                <div class="col-md-8 col-md-offset-2">

                    <h1>Create post</h1>

                    <form action="/posts/create" method="post">

                        <div class="form-group">
                            <label for="title">Title <span class="require">*</span></label>
                            <input name="title" type="text" class="form-control" id="title"/>
                        </div>

                        <div class="form-group">
                            <label for="body">Body</label>
                            <textarea name="body" rows="5" class="form-control" id="body"></textarea>
                        </div>

                        <div class="form-group">
                            <p><span class="require">*</span> - required fields</p>
                        </div>

                        <div class="form-group">
                            <button type="submit" id="createPost" class="btn btn-primary">
                                Create
                            </button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
